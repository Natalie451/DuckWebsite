<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mock Practical</title>
    <link rel="stylesheet" href="mockstyle.css" />
  </head>
  <body>
    <main class="container">
      <div class="student=info">
        <p>
          <strong
            >Student Full Name: Nathalie Smabrekke <br />
            Student ID: w1922041 <br />
            Module name: Web Design and Development
          </strong>
        </p>
      </div>
      <section class="input-section">
        <label for="realName">Your Name</label>
        <input type="text" id="realName" placeholder="Enter your real name" />

        <label for="duckNickname">Duck Nickname</label>
        <input
          type="text"
          id="duckNickname"
          placeholder="Enter duck nickname"
        />
        <div id="nicknameFeedback">
          Nickname must be 4+ characters, no spaces, and not the same as your
          real name
        </div>

        <button id="generateNickname">Generate Funny Name</button>

        <div class="duck-thumbnails">
          <img src="duck1.jpg" class="duck-thumb" id="duck1" alt="Green duck" />
          <img
            src="duck2.jpg"
            class="duck-thumb"
            id="duck2"
            alt="Slim red duck"
          />
          <img
            src="duck3.jpg"
            class="duck-thumb"
            id="duck3"
            alt="Round red duck"
          />
        </div>

        <button id="confirmSelection">Confirm</button>
      </section>

      <section class="summary-card">
        <h1>Summary card</h1>
        <div class="selected-duck-container">
          <img
            id="selectedDuck"
            class="selected-duck"
            src="duck.jpg"
            alt="Selected Duck"
          />
        </div>
        <input type="text" id="finalNickname" placeholder="combined name" />
      </section>
    </main>
    <script src="mockscript.js"></script>
  </body>
</html>
